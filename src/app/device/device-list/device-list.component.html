<div class ="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click) = "OnNewDevice()">Add Device</button>
  </div>
</div>
<hr>
<div class ="row">
  <div class="col-xs-12">
    <app-device-item
      *ngFor="let deviceElement of devices; let i = index"
      [device]="deviceElement"
      [index]= 'i'>
    </app-device-item>
  </div>
</div>
