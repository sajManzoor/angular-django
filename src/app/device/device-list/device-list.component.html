<div class ="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Device</button>
  </div>
</div>
<hr>
<div class ="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix"
       *ngFor="let device of devices">
      <div class="pull-left">
        <h4 class ="list-group-item-heading">{{device.name}}</h4>
        <p class="list-group-item-text">{{device.platform}}</p>
        <p class="list-group-item-text">{{device.type}}</p>
      </div>
      <span class="pull-right">
        <img [src]="device.frame" alt="" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
    <app-device-item></app-device-item>
  </div>
</div>
