<div class ="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Add Device</button>
  </div>
</div>
<hr>
<div class ="row">
  <div class="col-xs-12">
    <app-device-item
      *ngFor="let deviceElement of devices"
      [device]="deviceElement"
      (deviceSelected)=onDeviceSelected(deviceElement)>
    </app-device-item>
  </div>
  <app-device-edit (deviceAdded)="newDeviceAdded($event)" > </app-device-edit>
</div>
