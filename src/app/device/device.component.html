<input
  type="text"
  class="form-control"
  [(ngModel)] ="newDeviceName">

<!--structural directive changes the dom-->
<p *ngIf="deviceCreated; else noDevice">Device was created , device name {{ newDeviceName}}</p>
<ng-template #noDevice>
  <p>Device was not created</p>
</ng-template>

<button
  class="btn btn-primary"
  [disabled]="!addNewDevice"
  (click)="onAddDevice()">Add Device</button>
<p>All list of all devices being used: </p>
<p>Device Name : {{ deviceName}}  OS : {{osVersion}}</p>
<p [ngStyle]="{'background-color': getStatusColor()}"
    [ngClass]="{online: deviceAdditionStatus === 'online'}">{{deviceAdditionStatus}}</p>
<div *ngFor="let device of devices; let i = index"></div>
